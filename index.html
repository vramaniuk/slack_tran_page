<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slack training page</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css ">
</head>
<body>
<div id="client-ui" class="container-fluid sidebar_theme_default flex_pane_showing">
    <div class="client_container">
        <div class="side_bar_left">
            <div class="logo_wrapper">
                <figure><i style="color:white;margin-left:13px" class="fa fa-plus-square fa-3x" aria-hidden="true"></i>
                    <figcaption style="margin-left:10px;color:grey">Ctrl+1</figcaption>
                </figure>
            </div>
            <div class="logo_wrapper">
                <figure><img src="./images/ais_logo.jpg" alt="">
                    <figcaption style="margin-left:10px;color:grey">Ctrl+2</figcaption>
                </figure>
            </div>
            <div class="logo_wrapper">
                <figure><img src="./images/rolling_scopes.png" alt="">
                    <figcaption style="margin-left:10px;color:grey">Ctrl+3</figcaption>
                </figure>
            </div>

            <div class="logo_wrapper">
                <figure><i style="color:white;margin-left:13px" class="fa fa-plus-square fa-3x" aria-hidden="true"></i>
                    <figcaption style="margin-left:10px;color:grey">Ctrl+3</figcaption>
                </figure>
            </div>
        </div>
        <div class="client_channels_list_container">

        </div>
        <div class="client_main_container">
            <div class="client_main_container_header"></div>
            <div class="client_main_container_body">
                <div class="client_main_container_main"></div>
                <div class="client_main_container_aside"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
